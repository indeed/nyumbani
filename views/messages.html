<ion-view view-title="Your messages" hide-back-button="true" class="bg bg-light">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="filter">
            </label>
        </div>
        <div class="list card">
            <div class="item item-avatar" ng-repeat="message in messages">
                <img src="{{message.img}}">
                <p><h2 class="float-left">{{message.name}}</h2><span class="float-right text-80">{{message.time}}</span></p>
                <br>
                <p>{{message.content}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
